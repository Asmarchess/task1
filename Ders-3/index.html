<head>

<body>
    <div>
        <h1>Reservation Request</h1>
        <form>
            <fieldset>
                <legend>General Information</legend>
                <label>Arrival date:</label>
                <input type="date" value="2016-12-13"> <span>Arrival date is invalid.</span>
                <br>
                <label>Nights:</label> 
                <input type="text" placeholder="three"><span>Nights must be a number.</span>
                <br>
                <label>Adults:</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                <select>
                <br>
                </select>
                <label for="text">Children:</label>
                <select>
                    <option>0</option>
                    <option>2</option>
            <select> 
                  </fieldset>
                  <fieldset>
                    <legend>Preferences</legend>
                    <label>Room type:</label>
                    <input type="radio" name="radio"> <label>Standart</label>
                    <input type="radio" name="radio"> <label>Business</label>
                    <input type="radio" name="radio"> <label>Suite</label>
                    <br>
                    <label>Bed type:</label>
                    <input type="radio" name="a1"> <label>King</label>
                    <input type="radio" name="a1"> <label>Double</label>
                    <input type="radio" name="a1"> <label>Smoking</label>
                    <br>
                  </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>Name:</label>
                    <input type="text"> <span>Name is required.</span>
                    <br>
                    <label>Email:</label>
                    <input type="email"  placeholder="graceyahoo.com"> <span>Email address is invalid.</span>
                    <br>
                    <label>Phone:</label>
                    <input type="number" placeholder="123-456-789"> <span>Phone number is invalid</span>
                        </legend>
                  </fieldset>
                  <input type="submit" value="Submit Reservation">
                  <input type="reset" value="clear">

                  </fieldset>


        </form>
    </div>

</body>
